<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <l1>{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize }}</l1><br>
{% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a><br>
